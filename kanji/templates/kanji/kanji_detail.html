<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body class="body">
    <div class="container">
        <div class="text-center  fs-3">
            <p><a href="{% url 'kanji:kanji_update' pk=object.pk %}">{{ object.kanji }}</a></p>
            <p>{{ object.onyomi }}</p>
            <p>{{ object.kunyomi }}</p>
            <p>{{ object.parts }}</p>
            <p>{{ object.radical.radical }}</p>
            <p>{{ object.meaning }}</p>
            <p>{{ object.examples }}</p>
        </div>
    </div>
</body>
</html>
